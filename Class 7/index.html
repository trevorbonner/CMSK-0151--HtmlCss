<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation with jQuery</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Bootstrap JS and jQuery script links here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery for Custom Validation -->
    <script>
        $(document).ready(function () {
            
            var form = document.getElementById('registrationForm')

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            })
        });
    </script>

    <style>
        body {
            background-color: rgb(68, 142, 172);
            color: white;
        }

        a {
            color:white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm" novalidate>
            <!-- Name Input -->
            <div class="row">
                <div class="col-sm-2">
                    <p>Name*</p>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>  
                </div>
            </div>

            <!--Email-->
            <div class="row">
                <div class="col-sm-2">
                    <p>
                        Email*
                    </p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Email must be in a correct format
                        </div>
                    </div>                     
                </div>
            </div>

            <!--Phone-->
            <div class="row">
                <div class="col-sm-2">
                    <p>
                        Phone
                    </p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(123)456-7890">
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="province">Province*</label>
                        <select class="form-control" id="province" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="city">Postal Code*</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="2W2 1X1" required minlength="6" maxlength="7">
                    </div>
                </div>

                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <p>Message*</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" maxlength="250" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                Can we send you notifications?
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="yesCheck" name="radio-stacked" checked required>
                    <label class="form-check-label" for="yesCheck">Yes</label>
                  </div>
                  <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="noCheck" name="radio-stacked" required>
                    <label class="form-check-label" for="noCheck">No</label>
                  </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to <a href="#">Terms and conditions</a>
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>

            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>    
</body>
</html>
